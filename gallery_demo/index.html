<html lang="en-us">
	<head>

		<!--Later we will put the css and js links

		<style>
			* {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
			}
			body {
				background: #edf4fb;
			}
			.img-gallery{
				width: 80%;
				margin: 100px auto 50px;
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
				grid-gap: 30 px;
			}
			.img-gallery img{
				width: 100%;
				cursor: pointer;
			}
				
		</style>
	</head>
<body>
	<h1>Creating a Photo Gallery with CSS & JavaScript</h1>
	<div class="img-gallery">
		<img src="images/img1.jpg">
		<img src="images/img2.jpg">
		<img src="images/img3.jpg">
		<img src="images/img4.jpg">
		<img src="images/img5.jpg">
		<img src="images/img6.jpg">
		<img src="images/img7.jpg">
		<img src="images/img8.jpg">
	</div>
		
	<footer role="contentinfo">
		This gallery was created using the YouTube tutorial: <a href="https://youtu.be/sHG3Sf6XN9g">How To Make Image Gallery Using HTML, CSS & JavaScript</a>

</body>
</html>
